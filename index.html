<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Baseball Dollar Game ⚾️💸</title>
    <link rel="stylesheet" href="./css/master.css">
    <script src="./js/setup.js" charset="utf-8" defer></script>
    <script src="./js/rules.js" charset="utf-8" defer></script>
  </head>
  <body>
    <!-- Setup Form -->
    <div class="" id="setup">
      <div class="form" id="numbersForm">
        <label for="numPlayers">How Many Participants?</label>
        <input id="numPlayers" type="number" name="numPlayers" placeholder="Enter a number">
        <input type="submit" name="submit" value="Submit">
      </div>
      <div class="form" id="namesForm">
        <label for="playerNames">Enter Player Names</label>
        <input id="playerNames" type="text" name="playerNames" placeholder="Enter a name">
        <input type="submit" name="submit" value="Submit">
      </div>
      <div class="form" id="budgetForm">
        <label for="budget">How much money did everyone bring?</label>
        <input id="budget" type="number" name="budget" placeholder="Enter a dollar amount">
        <input type="submit" name="submit" value="Submit">
      </div>
      <div class="form" id="unitForm">
        <label for="unit">What is the unit per turn?</label>
        <input id="unit" type="number" name="unit" placeholder="Enter a dollar amount">
        <input id="startGame" type="submit" name="startGame" value="Start Game">
      </div>
    </div>
  </body>
</html>
